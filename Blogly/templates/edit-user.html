{% extends 'base.html' %}
{% block title %} Edit User {% endblock%}
{% block content %}
    <h1>Edit a user</h1>
    <form action="/users/{{user.id}}" method = 'POST'>
        <label for="first-name"><p>First name:</p>
            <input type="text" name="first-name" placeholder="{{user.first_name}}">
        </label>

        <label for="last-name"><p>Last name:</p>
            <input type="text" name="last-name" placeholder="{{user.last_name}}">
        </label>

        <label for="image"><p>Url for profile pic:</p>
            <input type="text" name="image" placeholder="{{user.image_url}}">
        </label>

        <button type="submit">Save</button>
    </form>
{% endblock %}
